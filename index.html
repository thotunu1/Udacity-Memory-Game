<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="container">
        <header style="font-size: 25px;font-weight: 400;line-height: 0.7;">
            <h1>Jarr's Matching Game</h1>
        </header>

        <section class="score-panel" style="font-size: 19px;line-height: 1.2;font-weight: 500; text-shadow: 2px 2px white;">

            <!-- clock element -->
            <span class="clock">Time: 0:00</span>

        	<ul class="stars" style="color:#FEC524">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart" style="color:#8B2131">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div class="modal__background hide">
        <div class="modal__body">
            <div class="modal__heading">
                <h1 class="modal__title">Stats</h1>
                <span class="modal__)close">x</span>
            </div>
            <div class="modal__stats">
                <span class="modal__time">Time =</span>
                <span class="modal__stars">Start =</span>
                <span class="modal__moves">Moves =</span>
            </div>
            <div class="modal__buttons">
                <button class="modal__button modal__cancel">Cancel</button>
                <button class="modal__button modal__replay">Replay</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>

</body>
</html>
